<div style="background-color: azure;
color: #34dada;
margin-top: -12px;
text-align: center;">
  <h2 style="padding: 14px;">Resturant</h2>
</div>
<div>
  <h3>Select food items </h3>
  <table>
    <thead>
      <th></th>
      <th>Food Item</th>
      <th>&nbsp;&nbsp;  Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of foodItem">
        <td>
          <input type="checkbox" (change)="handleCheck($event, item.price)">
        </td>
        <td>{{item.food}}</td>
        <td>&nbsp; &nbsp; {{item.price}}</td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
        <td><hr></td>
      </tr>
      <tr>
        <td>Tip</td>
        <td></td>
        <td>&nbsp; &nbsp; + 10%</td>
      </tr><tr>
        <td>Total Amount</td>
        <td></td>
        <td>&nbsp; &nbsp; {{totalAmount | number : '1.2-2'}}</td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
        <td><hr></td>
      </tr>

    </tbody>
  </table>
</div>
